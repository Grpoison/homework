<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/wenjuan.css">
<title>调查问卷</title>
</head>
<body>
  <h1>调查问卷</h1>
  <div>  
    <form action="action_page.php">
      <fieldset>
        你的名字：<input type="text" name="你的名字"><br>
        你的年龄：<input type="text" name="你的年龄">
      </fieldset>
      <fieldset>
        你的性别：<br>
        <input type="radio" name="你的性别" value="男">男<br>
        <input type="radio" name="你的性别" value="女">女
      </fieldset>
      <fieldset>
        最喜欢的书籍类型：<br>
        <input type="checkbox" name="vehicle" value="小说">小说<br>
        <input type="checkbox" name="vehicle" value="文学">文学<br>
        <input type="checkbox" name="vehicle" value="传记">传记<br>
        <input type="checkbox" name="vehicle" value="其他">其他<br>
      </fieldset>
      <fieldset>
        你的专业：
        <select name="专业">
          <option value="计算机科学与技术">计算机科学与技术</option>
          <option value="软件工程">软件工程</option>
          <option value="其他">其他</option>
        </select>       
      </fieldset>
      <fieldset>
        你喜欢的音乐类型：
        <select name="音乐" multiple>
          <option value="华语">华语</option>
          <option value="外文">外文</option>
          <option value="流行">流行</option>
          <option value="摇滚">摇滚</option>
          <option value="电子">电子</option>
          <option value="轻音乐">轻音乐</option>
          <option value="古典">古典</option>
          <option value="爵士">爵士</option>
          <option value="古风">古风</option>
          <option value="其他">其他</option>
        </select>       
        <p>若要实现多选，按住Ctrl，点击选项。</p>
      </fieldset>
      <fieldset>
        <div class="up">意见与建议：</div>
        <textarea rows="10" cols="30"></textarea>
      </fieldset>
      <input type="button" value="提交">
    </form>
  </div>
</body>
</html>
